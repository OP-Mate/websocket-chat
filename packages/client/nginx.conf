map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name nopaynenogain.co.uk www.nopaynenogain.co.uk;

    # serve Let's Encrypt webroot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback for React Router
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name nopaynenogain.co.uk www.nopaynenogain.co.uk;

    ssl_certificate /etc/letsencrypt/live/nopaynenogain.co.uk/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nopaynenogain.co.uk/privkey.pem;

    root /usr/share/nginx/html;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }


    location /api/ {
        proxy_pass http://server:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off; # important for SSE
    }

    # WebSocket proxy
    location /ws/ {
        proxy_pass http://server:8080/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
        proxy_buffering off;
    }

    location / {
        try_files $uri /index.html;

    }

    # Static asset caching
    location ~* \.(?:js|css|png|jpg|jpeg|svg|woff2?)$ {
        expires 30d;
        access_log off;
    }
}

