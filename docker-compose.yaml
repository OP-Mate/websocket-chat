services:
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: chat_server
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    restart: unless-stopped
    networks:
      - chatnet

  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    container_name: chat_client
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - chatnet

networks:
  chatnet:
    driver: bridge
