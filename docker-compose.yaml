services:
  server:
    build:
      context: .
      dockerfile: packages/server/Dockerfile
    container_name: chat_server
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
    volumes:
      - server-data:/app/data # persist database
    restart: unless-stopped
    networks:
      - chatnet

  client:
    build:
      context: .
      dockerfile: packages/client/Dockerfile
    container_name: chat_client
    ports:
      - "80:80"
    volumes:
      - ./packages/client/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./packages/client/dist:/usr/share/nginx/html:ro
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - chatnet

volumes:
  server-data:

networks:
  chatnet:
    driver: bridge
